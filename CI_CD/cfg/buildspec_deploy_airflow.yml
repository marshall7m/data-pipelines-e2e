version: 0.2

phases:
    build:
      commands:
        - Pusing Airflow src to S3 on `date`
        - S3_LOCATION=$(echo $BUCKET/$KEY)
        - $(aws deploy push \
            --application-name $APPLICATION_NAME \
            --description "Push bundled Airflow src to S3 on `date` from Github commit id - $CODEBUILD_SOURCE_VERSION" \
            --ignore-hidden-files \
            --s3-location $S3_LOCATION \
            --source $SOURCE)
        
    post_build:
      commands:
        - Deploying Airflow src to $DEPLOYMENT_GROUP_NAME on `date`
        - $(aws deploy create-deployment \
            --application-name $APPLICATION_NAME \
            --deployment-config-name $DEPLOYMENT_CONFIG_NAME \
            --deployment-group-name $DEPLOYMENT_GROUP_NAME \
            --description "Deployed Airflow src on `date` from Github commit id - $CODEBUILD_SOURCE_VERSION" \
            --s3-location bucket=$BUCKET, \
                bundleType=zip, \
                key=$KEY)